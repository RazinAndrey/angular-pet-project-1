
    <div 
        *ngIf="errorService.error$ | async as error"
        class="h-[50px] flex justify-center items-center bg-red-600 text-white relative top-60"
    >
        {{error}}
        <button
            class="absolute top-0 right-3 next-white font-bold text-[30px]"
            (click)="errorService.clear()"
        >&times;</button>
    </div>
